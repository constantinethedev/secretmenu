<!DOCTYPE html>
<html>
<head>
    <title>SecretMenu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">SecretMenu</div>
        <div class="header-icons">
            <button class="search-btn">🔍</button>
            <button class="profile-btn">👤</button>
        </div>
    </header>

    <main>
        <div id="mainContent">
            <h1>Secret Menu Masters</h1>
            
            <!-- Restaurant Cards Carousel -->
            <div class="carousel-container">
                <button class="carousel-btn prev-btn" onclick="prevSlide()">❮</button>
                <div class="featured-cards">
                    <!-- Restaurant cards will be added here -->
                </div>
                <button class="carousel-btn next-btn" onclick="nextSlide()">❯</button>
            </div>

            <p>Beta Version 1.0.0</p>
            <div class="trending-cards">
                <!-- Trending items will be added here -->
            </div>
        </div>

        <div id="communityContent" style="display: none;">
            <!-- Community content -->
        </div>

        <div id="libraryContent" style="display: none;">
            <!-- Library content -->
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <a href="#" class="active" onclick="showMainContent()">
                <span class="icon">🏠</span>
                <span>Home</span>
            </a>
            <a href="#" onclick="showCommunity()">
                <span class="icon">👥</span>
                <span>Community</span>
            </a>
            <a href="#" onclick="showLibrary()">
                <span class="icon">📚</span>
                <span>Library</span>
            </a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="renderer.js"></script>
</body>
</html>
